<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>订单详情</title>
		<link rel="icon" href="../images/ico.ico">
    	<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/myOrdercancle.css"/>
	</head>
	<body>
		<div class="img">
			<img src="../images/yqx.png"/>
		</div>
		<div class="orderdetail">
			<div class="orderOne">
				<p>用车详情</p>
				<div class="timeing">
					<p>
						<span>取消时间</span>
						<em class="stat_time"></em>
					</p>
					<p>
						<span>订单编号</span>
						<em class="ord_code"></em>
					</p>
					<p class="cancleThis">
						<span>取消费用</span>
						<em class="canclef"></em>
					</p>
				</div>
			
				<div class="autopay">
					<span>实际付款</span>
					<em></em>
				</div>
			</div>
			<div class="tell">提示：3分钟内取消订单不收取取消费用！</div>
		</div>
		<img class="load" src="../images/load.gif"/>
		<div class="showmsg"></div>
	</body>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/md/core.js"></script>
	<script type="text/javascript" src="../js/md/cipher-core.js"></script>
	<script type="text/javascript" src="../js/md/tripledes.js"></script>
	<script type="text/javascript" src="../js/md/mode-ecb.js"></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/myOrdercanclel.js" ></script>
