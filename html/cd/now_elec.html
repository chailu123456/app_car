<!DOCTYPE html>

		<title>终端详情</title>
	</head>
	<script type="text/javascript">
	    document.documentElement.style.fontSize = document.documentElement.clientWidth / 25 + 'px';
	    window.onresize = function(){
	        document.documentElement.style.fontSize = document.documentElement.clientWidth / 25 + 'px';
	    }
	</script>
	<body>
		<div class="bg">
			<div class="end_adress">
				<p class="elec_z"></p>
				<p class="z_code">终端编号：<span class="zdbh"></span></p>
			</div>
		</div>
		<div class="lastmoney">
		<!--	<h4 class="cicle"></h4>-->
		<h3 class="cd_type"></h3>

		<ul class="c_order">
			<li>
				<em class="cf_fy">0.00</em>

			</li>
			<li>
				<em class="has_elec">0.00</em>

				<em class="h_time" id="divTime">--:--</em>

			</li>
			<li>

			</li>
			<li>
				<em class="cd_dl">0</em>

			</li>
			<li>
				<em class="cd_gl">0</em>

			</li>

		.

		</div>
		<button class="stop_e">停止充电</button>
		<div class="showmsg"></div>
